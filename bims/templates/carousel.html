<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for header in headers %}
            <li data-target="#carouselIndicators" data-slide-to="{{ forloop.counter0 }}"
                {% if forloop.counter == 1 %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for header in headers %}
            {% if forloop.counter == 1 %}
            <div class="carousel-item active">
            {% else %}
            <div class="carousel-item">
            {% endif %}
                <div class="carousel-overlay" style="background-color: {{ header.overlay }}; opacity: {{ header.overlay_opacity }}"></div>
                <div class="carousel-title" style="color: {{ header.color }}">
                    <h2>{{ header.title }}</h2>
                    <h5>{{ header.paragraph | safe }}</h5>
                </div>
                <div class="d-block w-100 header-image header-{{ header.id }}" alt="slide">
                    <style>
                        .header-{{ header.id }} {
                            background-image: url("uploaded/{{ header.file }}");
                        }
                    </style>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<div id="title-header">
    <div class="title-header-buttons">
    </div>
</div>
